name: CI

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: freelance_flow_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/freelance_flow_test
      JWT_SECRET: test_jwt_secret_for_ci
      REFRESH_TOKEN_SECRET: test_refresh_secret_for_ci
      JWT_ACCESS_TOKEN_EXPIRES_IN: 15m
      JWT_REFRESH_TOKEN_EXPIRES_IN: 7d
      PORT: 3000
      DB_PROVIDER: postgresql
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: freelance_flow_test
      TEST_DB_NAME: freelance_flow_test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Yarn
      run: npm install -g yarn

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

    - name: Cache yarn dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Generate Prisma client
      run: yarn prisma generate

    - name: Run database migrations
      run: yarn prisma migrate deploy

    - name: Build application
      run: yarn build

    - name: Run linting
      run: yarn lint

    - name: Run integration tests
      run: yarn test:int
      env:
        NODE_ENV: test
        DB_PROVIDER: postgresql
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
        TEST_DB_NAME: freelance_flow_test_int
        DB_NAME: freelance_flow_test
